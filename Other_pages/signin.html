<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="./signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <title>LoginIn</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/Assets/logo.png" alt="logo">
        </div>
        <nav class="nav">
            <a href="/index.html">Home</a>
            <a href="/Other_pages/features.html">Features</a>
            <a href="/index.html">About</a>
            <a href="/Other_pages/Contact.html">teams</a>
            <a href="/Other_pages/faq.html">FAQs</a><link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
            <a href="/Other_pages/Contact.html">Contact Us</a>
        </nav>
       
    </header>
    <div class="container">
       
        <div class="title-container">
            <h6 class="welcome">WELCOME BACK!</h6>
            <H2>Login to continue</H2>
        </div>
        <div>
            <form>
                <div class="info">
                    <label for="">Email</label>
                    <div>
                        <input class="details" type="email" placeholder="Enter Email">
                    </div>
                </div>
                <div class="info">
                    <label for="">Password</label>
                    <div>
                        <input class="details" type="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="auth">
                    <div class="check-auth">
                        <div>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <label for="">Remenber Me</label>
                    </div>

                    <!-- forget me -->
                    <a href="">
                        Forgot Password?
                    </a>
                </div>

                <!-- button -->
                <div class="login-btn">
                    <button type="submit"><a href="/Other_pages/main-page.html">Login</a></button>
                </div>

                <div class="login-with">
                    <p>
                        or login with
                    </p>
                </div>

                <!-- google link -->
                <div class="google">
                    <img class="gg" src="/Assets/google.svg" alt="">
                    <p>Login with Google</p>
                </div>
            </form>

            <div class="register">
                <p>Don't have an account yet? <a href="./signup.html"><span>Register</span></a></p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 BriefIT. All rights reserved.</p>
