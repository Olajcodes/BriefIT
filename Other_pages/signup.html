<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <title>SignUp</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/Assets/logo.png" alt="logo">
        </div>
        <nav class="nav">
            <a href="/index.html">Home</a>
            <a href="/Other_pages/features.html">Features</a>
            <a href="/Other_pages/about.html">About</a>
            <a href="/Other_pages/teams.html">teams</a>
            <a href="faq.html">FAQs</a>
            <a href="/Other_pages/Contact.html">Contact Us</a>
        </nav>
       
    </header>
    <div class="container">

        <div class="title-container">
            <h6 class="welcome">JOIN THE COMMUNITY</h6>
            <H2>SignUp by Creating an account</H2>
        </div>
        <div>
            <form>
                <div class="info">
                    <label for="">Full Name</label>
                    <div>
                        <input class="details" type="text" placeholder="Your Fullname">
                    </div>
                </div>
                <div class="info">
                    <label for="">Email Address</label>
                    <div>
                        <input class="details" type="email" placeholder="Enter Email">
                    </div>
                </div>
                <div class="info">
                    <label for="">Password</label>
                    <div>
                        <input class="details" type="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="info">
                    <label for="">Confirm Password</label>
                    <div>
                        <input class="details" type="password" placeholder="Enter Password">
                    </div>
                </div>

                <!-- button -->
                <div class="login-btn">
                    <button type="submit"><a href="./main-page.html">Create Account</a></button>
                </div>

                <div class="login-with">
                    <p>
                        or login with
                    </p>
                </div>

                <!-- google link -->
                <div class="google">
                    <img class="gg" src="/Assets/google.svg" alt="">
                    <p>Login with Google</p>
                </div>
            </form>

            <div class="login">
                <p>Have an account already? <a href="./signin.html"><span>Login</span></a></p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 BriefIT. All rights reserved.</p>

            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Help Center</a>
        </p>
    </footer>
</body>

</html>
